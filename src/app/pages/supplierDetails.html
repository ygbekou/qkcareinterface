<div class="ui-grid-row">
	<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
		<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="supplier">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@name" for="name">Name<font color="red">*</font></label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<input pInputText id="name" [(ngModel)]="supplier.name" required />
						</div>
					</div>
				</div>
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@contactName" for="contactName">Contact Name</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<textarea pInputTextarea id="contactName" [(ngModel)]="supplier.contactName"> </textarea>
						</div>
					</div>
				</div>
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@address" for="address">Address</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<input pInputText id="address" [(ngModel)]="supplier.address" required />
						</div>
					</div>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@city" for="city">City</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<input pInputText id="city" [(ngModel)]="supplier.city" required />
						</div>
					</div>
				</div>
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@country" for="country">Country</label> 
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<p-autoComplete [(ngModel)]="supplier.country"
								(onDropdownClick)="countryDropdown.handleDropdownClick($event)"
								[suggestions]="countryDropdown.filteredCountries" [dropdown]="true"
								id="country" (completeMethod)="countryDropdown.filter($event)"
								name="country" field="name" [size]="30" placeholder="{{COUNTRY}}"
								[minLength]="1">
							</p-autoComplete>
						</div>
					</div>
				</div>
				<div class="ui-grid-col-2 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@zipCode" for="zipCode">Zip Code</label> 
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<input type="text" pInputText class="form-control" id="zipCode"
							[(ngModel)]="supplier.zipCode" name="zipCode" #zipCode="ngModel"/>
						</div>
					</div>
				</div>
				<div class="ui-grid-col-2 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@status" for="status">Status</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="supplier.status"></p-radioButton>
							<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="supplier.status"></p-radioButton>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
		<div *ngIf="error" class="alert alert-danger">{{error}}</div>
		<div>
			<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
				<button type="button" pButton icon="fa-close" (click)="delete()"
					label="Supprimer"></button>
				<button type="button" pButton icon="fa-check" (click)="save()"
					label="Sauvegarder"></button>
			</div>
		</div>
	</div>
</div>
