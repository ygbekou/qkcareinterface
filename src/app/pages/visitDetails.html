<div class="ui-grid-row"> 
				<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
					<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="visit">
						<div class="ui-grid-row">
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@patientMatricule" for="patientMatricule">Patient ID<font color="red">*</font></label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										<input type="text" pInputText class="form-control" id="patientMatricule" (change)="lookUpPatient()"
										[(ngModel)]="patient.matricule" name="patientMatricule" #patientMatricule="ngModel">
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-4 ui-sm-12">
										<div class="ui-grid-row">
											<div class="ui-grid-col-6 ui-sm-12">
												<label i18n="@@visitNumber" for="visitNumber">Visit No.</label>
											</div>
											<div class="ui-grid-col-5 ui-sm-12">
												{{visit.visitNumber}}
											</div>
											<div class="ui-grid-col-1 ui-sm-12">
											</div>
										</div>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										<div class="ui-grid-row">
											<div class="ui-grid-col-3 ui-sm-12">
												<label i18n="@@visitDatetime" for="visitDatetime">Visit Date Time<font color="red">*</font></label> 
											</div>
											<div class="ui-grid-col-8 ui-sm-12">
												<p-calendar [(ngModel)]="visit.visitDatetime" [showTime]="true"></p-calendar>
											</div>
											<div class="ui-grid-col-1 ui-sm-12">
											</div>
										</div>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-4 ui-sm-12">
										<div class="ui-grid-row">
											<div class="ui-grid-col-6 ui-sm-12">
												<label i18n="@@isHealthCheckup" for="isHealthCheckup">Is Health Checkup?</label>
											</div>
											<div class="ui-grid-col-5 ui-sm-12">
												<p-checkbox id="isHealthCheckupSel" [(ngModel)]="visit.isHealthCheckupSel" [value]="1"></p-checkbox>
											</div>
											<div class="ui-grid-col-1 ui-sm-12">
											</div>
										</div>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										<div class="ui-grid-row">
											<div class="ui-grid-col-3 ui-sm-12">
												<label i18n="@@package" for="package">Package<font color="red">*</font></label> 
											</div>
											<div class="ui-grid-col-8 ui-sm-12">
												<p-autoComplete [(ngModel)]="visit.pckage"
													(onDropdownClick)="packageDropdown.handleDropdownClick($event)"
													[suggestions]="packageDropdown.filteredPackages" [dropdown]="true"
													(completeMethod)="packageDropdown.filter($event)"
													name="package" field="name" [size]="30" placeholder=""
													[minLength]="1">
												</p-autoComplete>
											</div>
											<div class="ui-grid-col-1 ui-sm-12">
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@chiefOfComplain" for="chiefOfComplain">Chief Of Complain<font color="red">*</font></label> 
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										<textarea pInputTextarea id="chiefOfComplain" rows="4" cols="40" pInputTextarea maxlength="1000" 
											[(ngModel)]="visit.chiefOfComplain" #chiefOfComplain="ngModel"> </textarea>	
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
						</div>
						
						<div class="ui-grid-row">
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@patientName" for="patientName">Patient Name</label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.name}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@patientBirthDate" for="patientBirthDate">Birth Date: </label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.user.birthDate | date:'dd/MM/yyyy'}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>				
							</div>
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@patientSex" for="patientSex">Gender</label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.user.sex}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@patientMaritalStatus" for="patientMaritalStatus">Marital Status</label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.maritalStatusName}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@occupationName" for="occupationName">Occupation: </label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.occupationName}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>				
							</div>
							<div class="ui-grid-col-4 ui-sm-12">
								<div class="ui-grid-row">
									<div class="ui-grid-col-3 ui-sm-12">
										<label i18n="@@nationality" for="nationality">Nationality</label>
									</div>
									<div class="ui-grid-col-8 ui-sm-12">
										{{patient.nationalityName}}
									</div>
									<div class="ui-grid-col-1 ui-sm-12">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-grid-row">
						<div class="ui-grid-col-4 ui-sm-12">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3 ui-sm-12">
									<label i18n="@@payerType" for="payerType">Payer Type</label>
								</div>
								<div class="ui-grid-col-8 ui-sm-12">
									{{patient.payerTypeName}}
								</div>
								<div class="ui-grid-col-1 ui-sm-12">
								</div>
							</div>
						</div>
						<div class="ui-grid-col-4 ui-sm-12">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3 ui-sm-12">
									<label i18n="@@referral" for="referral">Referral: </label>
								</div>
								<div class="ui-grid-col-8 ui-sm-12">
									{{patient.referral}}
								</div>
								<div class="ui-grid-col-1 ui-sm-12">
								</div>
							</div>				
						</div>
						<div class="ui-grid-col-4 ui-sm-12">
							<div class="ui-grid-row">
								<div class="ui-grid-col-3 ui-sm-12">
									<label i18n="@@referralPhone" for="referralPhone">Referral Phone</label>
								</div>
								<div class="ui-grid-col-8 ui-sm-12">
	 								{{patient.referralPhone}}
								</div>
								<div class="ui-grid-col-1 ui-sm-12">
								</div>
							</div>
						</div>
					</div>
					
					<br/>
					<p-tabView (onChange)="onTabChange($event)"> 
					 	<p-tabPanel header="VITAL/HISTORY">
					 		<p-tabView> 
					 			<p-tabPanel header="Vital Sign/Allergies">
							 		<app-vitalSign-details [vitalSign]="visit.vitalSign"></app-vitalSign-details>					 							 		
							 		<br/>
							 		<br/>
							 		<app-allergy-details [visit]="visit"></app-allergy-details>	
							 		<br/>
							 		<br/>
							 		<app-vaccine-details [givenVaccines]="visit.givenVaccines"></app-vaccine-details>	
							 	</p-tabPanel>
							 	<p-tabPanel header="Symptoms">
							 		<app-symptom-details [visit]="visit"></app-symptom-details>	
								</p-tabPanel>
							 	<p-tabPanel header="Medical History">
							 		<app-medicalHistory-details [visit]="visit"></app-medicalHistory-details>	
							 	</p-tabPanel>
							 	<p-tabPanel header="Social History">
							 		<app-socialHistory-details [visit]="visit"></app-socialHistory-details>
							 	</p-tabPanel>
							 	<p-tabPanel header="Home Medications">
							 	</p-tabPanel>
					 		</p-tabView>
						</p-tabPanel>
						<p-tabPanel header="DOCTOR ORDERS" *ngIf="visit.id > 0">
							<app-doctorOrder-details [visit]="visit"></app-doctorOrder-details>
							<br/>
						    <br/>
						    <app-doctorOrder-list [visit]="visit" (doctorOrderIdEvent)="onDoctorOrderSelected($event)"></app-doctorOrder-list>							
						</p-tabPanel>
						<p-tabPanel header="DIAGNOSES" *ngIf="visit.id > 0">
							<app-admissionDiagnoses [visit]="visit"></app-admissionDiagnoses>
						</p-tabPanel>
						<p-tabPanel header="PRESCRIPTIONS" *ngIf="visit.id > 0">
							<app-prescription-details></app-prescription-details>
					        <br/>
					        <br/>
					        <app-prescription-list [visit]="visit" (prescriptionIdEvent)="onPrescriptionSelected($event)"></app-prescription-list>
						</p-tabPanel>
						<p-tabPanel header="INVESTIGATIONS" *ngIf="visit.id > 0">
							<app-investigation-details></app-investigation-details>
					        <br/>
					        <br/>
					        <app-investigation-list [visit]="visit"></app-investigation-list>
						</p-tabPanel>
						<p-tabPanel header="DISCHARGE FORM" *ngIf="visit.id > 0">
							<div *ngIf="activeTab == 4">
								<app-discharge-details [visit]="visit"></app-discharge-details>
							</div>
						</p-tabPanel>
					</p-tabView>
						
					<br/>
					<br />
					<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
						<button type="button" pButton icon="fa fa-close" (click)="delete()"
							label="Supprimer"></button>
						<button type="button" pButton icon="fa fa-check" (click)="save()"
							label="Sauvegarder"></button>
					</div>
			</div>
		</div>
