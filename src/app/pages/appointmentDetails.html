
<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="appointment">
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@appointmentDate" for="appointmentDate">Date:</label> 
			<label>{{appointment.appointmentDate | date:'MM/dd/yyyy'}}</label> 
		</div>
		<div class="ui-grid-col-4">
			<label i18n="@@beginTime" for="beginTime">Start Time</label> 
			<label>{{appointment.beginTime}}</label> 
		</div>
		<div class="ui-grid-col-4">
			<label i18n="@@endTime" for="endTime">End Time</label> 
			<label>{{appointment.endTime}}</label> 
		</div>
	</div>
	<div class="ui-grid-row">
		<div class="ui-grid-col-4">
			<label i18n="@@doctor" for="doctor">Doctor:</label> 
			<label>{{appointment.doctor.name}}</label> 
		</div>
		<div class="ui-grid-col-4">
			<label i18n="@@department" for="department">Department:</label> 
			<label>{{appointment.department.name}}</label>
		</div>
		<div class="ui-grid-col-4"> 
			<label i18n="@@problem" for="problem">Problem:</label> 
			<textarea pInputTextarea id="problem" rows="4" cols="40" pInputTextarea maxlength="1000" 
					[(ngModel)]="appointment.problem" #problem="ngModel"> </textarea>
		</div>
	</div>
</div>
