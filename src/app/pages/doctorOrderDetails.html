<div role="main" class="main">
	<section
		class="parallax section section-text-light section-parallax section-center mt-0 mb-5"
		data-plugin-parallax data-plugin-options="{'speed': 1.5}"
		data-image-src="assets/images/slides/bg-top.jpg">
	</section>

		<div class="container" style="padding-left: 10px; max-width: 100%;">

	<section class="call-to-action featured featured-secondary mb-5"
		style="border-radius: 8px; padding:10px;" *ngIf="vote">
		<div class="col-sm-9 col-lg-9 text-center">
			<div class="call-to-action-content" style="width:100%;" >
				<h3>
					<strong>Il y a des scrutins qui vous attendent</strong>
				</h3>
				<p class="mb-0">
					Faites votre <strong>devoir civique</strong> en votant
			</div>
		</div>
		<div class="col-sm-3 col-lg-3 text-left">
			<div class="call-to-action-btn">
				<a href="#/vote" class="btn btn-lg btn-secondary">Je vote
					maintenant!</a>
			</div>
		</div>
	</section>
	
	<div class="ui-grid-row">
		<div class="ui-g-2 ui-sm-4">
			<app-admin-menu></app-admin-menu>
		</div>
		<div class="ui-g-10 ui-sm-8" style="padding: 15px;">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="doctorOrder">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@patientMatricule" for="patientMatricule">Patient ID<font color="red">*</font></label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<input type="text" pInputText class="form-control" id="patientMatricule" (change)="lookUpPatient()"
								[(ngModel)]="patient.matricule" name="patientMatricule" #patientMatricule="ngModel">
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@patientName" for="patientName">Patient Name</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								{{patient.name}}
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@patientBirthDate" for="patientSex">Sex</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								{{patient.user.sex}}
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@patientSex" for="patientBirthDate">Birth Date: </label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								{{patient.user.birthDate | date:'dd/MM/yyyy'}}
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>				
					</div>
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@doctorOrderDatetime" for="doctorOrderDatetime">Date Time<font color="red">*</font></label> 
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<p-calendar [(ngModel)]="doctorOrder.doctorOrderDatetime" [showTime]="true"></p-calendar>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@appointment" for="appointment">Appointment</label>
							</div> 
							<div class="ui-grid-col-8 ui-sm-12">
								<p-autoComplete [(ngModel)]="doctorOrder.appointment"
									(onDropdownClick)="appointmentDropdown.handleDropdownClick($event)"
									[suggestions]="appointmentDropdown.filteredAppointments" [dropdown]="true"
									(completeMethod)="appointmentDropdown.filter($event)"
									name="name" field="description" [size]="30" placeholder=""
									[minLength]="1">
								</p-autoComplete>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@doctorOrderType" for="doctorOrderType">Doctor Order Type</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12"> 
								<p-autoComplete [(ngModel)]="doctorOrder.doctorOrderType"
									(onDropdownClick)="doctorOrderTypeDropdown.handleDropdownClick($event)"
									[suggestions]="doctorOrderTypeDropdown.filteredDoctorOrderTypes" [dropdown]="true"
									id="doctorOrderType" (completeMethod)="doctorOrderTypeDropdown.filter($event)"
									name="doctorOrderType" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
									[minLength]="1"></p-autoComplete>
							</div>									
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
						<br/>
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@doctorOrderPriority" for="doctorOrderPriority">Doctor Order Priority</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12"> 
								<p-autoComplete [(ngModel)]="doctorOrder.doctorOrderPriority"
									(onDropdownClick)="doctorOrderPriorityDropdown.handleDropdownClick($event)"
									[suggestions]="doctorOrderPriorityDropdown.filteredDoctorOrderPriorities" [dropdown]="true"
									id="doctorOrderPriority" (completeMethod)="doctorOrderPriorityDropdown.filter($event)"
									name="doctorOrderPriority" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
									[minLength]="1"></p-autoComplete>
							</div>									
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
					<div class="ui-grid-col-8 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-2 ui-sm-18">
								<label i18n="@@description" for="description">{{map['PAY_TYPE']}}</label> 
							</div>
							<div class="ui-grid-col-16 ui-sm-18">
								<p-editor [(ngModel)]="doctorOrder.description" [style]="{'height':'100px'}"></p-editor>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				</div>
			</div>
			<br/>
			<br/>
			<div class="ui-grid-row" *ngIf="user.userGroup.id != 2">
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@orderingDoctor" for="orderingDoctor">Ordering Doctor</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12"> 
							<p-autoComplete [(ngModel)]="doctorOrder.doctor"
								(onDropdownClick)="doctorDropdown.handleDropdownClick($event)"
								[suggestions]="doctorDropdown.filteredDoctors" [dropdown]="true"
								id="orderingDoctor" (completeMethod)="doctorDropdown.filter($event)"
								name="orderingDoctor" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
								[minLength]="1"></p-autoComplete>
						</div>									
						<div class="ui-grid-col-1 ui-sm-12">
						</div>
					</div>
				</div>
				
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@doctorOrderKind" for="doctorOrderKind">Doctor Order Method</label>
						</div>
						<div class="ui-grid-col-8 ui-sm-12"> 
							<p-autoComplete [(ngModel)]="doctorOrder.doctorOrderKind"
								(onDropdownClick)="doctorOrderKindDropdown.handleDropdownClick($event)"
								[suggestions]="doctorOrderKindDropdown.filteredDoctorOrderKinds" [dropdown]="true"
								id="doctorOrderKind" (completeMethod)="doctorOrderKindDropdown.filter($event)"
								name="doctorOrderKind" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
								[minLength]="1"></p-autoComplete>
						</div>									
						<div class="ui-grid-col-1 ui-sm-12">
						</div>
					</div>
				</div>
				<div class="ui-grid-col-4 ui-sm-12">
					<div class="ui-grid-row">
						<div class="ui-grid-col-3 ui-sm-12">
							<label i18n="@@receivedDatetime" for="receivedDatetime">Order Received Date Time<font color="red">*</font></label> 
						</div>
						<div class="ui-grid-col-8 ui-sm-12">
							<p-calendar [(ngModel)]="doctorOrder.receivedDatetime" [showTime]="true"></p-calendar>
						</div>
						<div class="ui-grid-col-1 ui-sm-12">
						</div>
					</div>
				</div>
			</div>
			
			<br/>
			<br/>
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			<div>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton icon="fa-close" (click)="delete()"
						label="Supprimer"></button>
					<button type="button" pButton icon="fa-check" (click)="save()"
						label="Sauvegarder"></button>
				</div>
			</div>
		</div>
	</div>
</div>
