
<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-fieldset legend="{{ 'COMMON.SEARCH_CRITERIA' | translate }}">
	</p-fieldset>
	<br/>
	<br/>
	<p-table [columns]="cols" [value]="deathReports">
		<ng-template pTemplate="caption">
			{{ 'COMMON.DEATH_LIST' | translate }}
		</ng-template>
	    <ng-template pTemplate="header" let-columns>
	        <tr>
	            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
	                {{col.header}}
	                <p-sortIcon [field]="col.field"></p-sortIcon>
	            </th>
	            <th>Action</th>
	        </tr>
	    </ng-template>
	    <ng-template pTemplate="body" let-rowData let-columns="columns">
	        <tr>			           
	            <td *ngFor="let col of columns">
	            	<div *ngIf="col.type != 'date'">
	                	{{rowData[col.field]}}
	                </div>
	                <div *ngIf="col.type == 'date'">
	                	{{rowData[col.field]|date:'dd/MM/yyyy'}}
	                </div>
	            </td>
	            <td>
	            	<button type="button" pButton icon="fa fa-edit" (click)="edit(rowData.id)" *ngIf="permitView('Death List')"></button>&nbsp;&nbsp;
					<button type="button" pButton icon="fa fa-eraser" (click)="delete(rowData.id)" *ngIf="permitDelete('Death List')"></button>
	            </td>
	        </tr>
	    </ng-template>
	</p-table>
</div>
