<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
	<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="role">
		<p-messages [(value)]="messages"></p-messages>
		<div class="ui-grid-row">
			<div class="ui-grid-col-3 ui-sm-12">
				<div class="form-group">		
					<label for="name">{{ 'COMMON.NAME' | translate }}</label>
					<input pInputText id="name" name="name" [(ngModel)]="role.name" required />
				</div>
				<br/>
				<div class="form-group">
					<label for="resource">{{ 'COMMON.HOME_PAGE' | translate }}</label>
					<p-autoComplete [(ngModel)]="role.homePage"
					(onDropdownClick)="resourceDropdown.handleDropdownClick($event)"
					[suggestions]="resourceDropdown.filteredResources" [dropdown]="true" id="resource"
					(completeMethod)="resourceDropdown.filter($event)" name="resource" field="urlPath" [size]="30"
					placeholder="{{'COMMON.SELECT_OPTION'|translate}}" [minLength]="1" #resource="ngModel">
					</p-autoComplete>
				</div>
			</div>
			<div class="ui-grid-col-4 ui-sm-12">
				<div class="form-group">		
					<label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
					<textarea pInputTextarea id="description" name="description" [(ngModel)]="role.description"> </textarea>
				</div>
			</div>
			<div class="ui-grid-col-2 ui-sm-12">
				<label for="status">{{ 'COMMON.STATUS' | translate }}</label><br/>
				<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="role.status"></p-radioButton>&nbsp;&nbsp;
				<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="role.status"></p-radioButton>
			</div>
		</div>
	</div>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="clear()" label="{{ 'COMMON.CLEAR' | translate }}"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button pButton icon="fa fa-check" label="{{ 'COMMON.SAVE' | translate }}" 
			*ngIf="permitSave(role.id, 'SECURITY_CONFIG_ROLES')"></button>
	</div>
</form>
