<div class="ui-grid-row">
  <div class="ui-g-7 ui-sm-12" style="padding: 15px;">
    <app-user-list (selectedUserEmit)="selectUser($event)"></app-user-list>
  </div>
  <div class="ui-g-5 ui-sm-12" style="padding: 15px;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2 ui-sm-12">
          <label>{{ 'COMMON.SELECTED_USER' | translate }}:</label>
        </div>
        <div class="ui-grid-col-4 ui-sm-12">
          <label>{{ selectedUser.name }}</label>
        </div>
        <div class="ui-grid-col-4 ui-sm-12">
          <label>{{ selectedUser.email }}</label>
        </div>
        <div class="ui-grid-col-2 ui-sm-12">
          {{ selectedUser.birthDate | date: globalEventsManager.DATE_FORMAT }}
        </div>
        
      </div>
      <div> {{ 'COMMON.ROLE' | translate }} </div>
      <p-pickList [source]="roleDropdown.roles" [target]="selectedUser.roles" sourceHeader="Available"
        targetHeader="Selected" [responsive]="true" filterBy="name" name="roles">
        <ng-template let-role pTemplate="item">
          <div class="ui-helper-clearfix">
            <div style="font-size:14px;float:left;margin:15px 5px 0 0">{{role.name}}</div>
          </div>
        </ng-template> 
      </p-pickList>
      <br/>
      <br/>
    <p-messages [(value)]="messages"></p-messages>
      <button type="button" pButton icon="fa fa-save" (click)="save()" label="{{ 'COMMON.SAVE' | translate }}"></button>
  </div>
</div>
