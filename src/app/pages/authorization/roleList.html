<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
<p-table [value]="roles" [responsive]="true"> 
	<ng-template pTemplate="caption">
		{{ 'COMMON.ROLE_LIST' | translate }}
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
				{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
			</th>
			<th>Action</th>
		</tr>
	</ng-template> 
	<ng-template pTemplate="body" let-role>
		<tr>
			<td *ngFor="let col of cols">{{role[col.field]}}</td>
			<td>
				<button type="button" pButton icon="fa fa-edit" (click)="edit(role.id)"></button>&nbsp;&nbsp;
				<button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(roles, role.id, 'Role')"></button>
			</td>
		</tr>
	</ng-template> 
</p-table>
