<div class="ui-grid-row">
		<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="referenceWithCategory">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@category" for="category">Symptom Type<font color="red">*</font></label> 
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<p-autoComplete [(ngModel)]="referenceWithCategory.category"
									(onDropdownClick)="categoryDropdown.handleDropdownClick($event)"
									[suggestions]="categoryDropdown.filteredCategories" [dropdown]="true"
									id="category" (completeMethod)="categoryDropdown.filter($event)"
									name="category" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
									[minLength]="1"></p-autoComplete>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@name" for="name">Name<font color="red">*</font></label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<input pInputText id="name" [(ngModel)]="referenceWithCategory.name" required />
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@description" for="description">Description</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<textarea pInputTextarea id="description" [(ngModel)]="referenceWithCategory.description"> </textarea>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				</div>
				
				<div class="ui-grid-row">
					<div class="ui-grid-col-4 ui-sm-12">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3 ui-sm-12">
								<label i18n="@@status" for="status">Status</label>
							</div>
							<div class="ui-grid-col-8 ui-sm-12">
								<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="referenceWithCategory.status"></p-radioButton>
								<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="referenceWithCategory.status"></p-radioButton>
							</div>
							<div class="ui-grid-col-1 ui-sm-12">
							</div>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			<div>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton icon="fa fa-close" (click)="delete()"
						label="Supprimer"></button>
					<button type="button" pButton icon="fa fa-check" (click)="save()"
						label="Sauvegarder"></button>
				</div>
			</div>
	</div>
</div>
