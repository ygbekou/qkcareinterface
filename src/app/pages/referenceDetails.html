<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="showCategory">
	<div class="ui-grid-col-3 ui-sm-12">
		<label for="category">{{ 'COMMON.CATEGORY' | translate }}</label>
	</div>
	<div class="ui-grid-col-8 ui-sm-12">
		<p-autoComplete [(ngModel)]="category"
			(onDropdownClick)="categoryDropdown.handleDropdownClick($event)"
			[suggestions]="categoryDropdown.filteredCategories"
			[dropdown]="true" (completeMethod)="categoryDropdown.filter($event)"
			name="name" field="name" [size]="30" placeholder="" [minLength]="1">
		</p-autoComplete>
	</div>
	<div class="ui-grid-col-1 ui-sm-12"></div>
</div>
<br /> <br />

<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="reference">
	<div class="ui-grid-row">
		<div class="ui-grid-col-3 ui-sm-12">
			<div class="form-group">		
				<label for="name">{{ 'COMMON.NAME' | translate }}</label>
				<input pInputText id="name" [(ngModel)]="reference.name" required />
			</div>
		</div>
		<div class="ui-grid-col-6 ui-sm-12">
			<div class="form-group">		
				<label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
				<textarea pInputTextarea id="description"
						[(ngModel)]="reference.description"> </textarea>
			</div>
		</div>
		<div class="ui-grid-col-2 ui-sm-12">
			<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="reference.status"></p-radioButton>
			<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="reference.status"></p-radioButton>

		</div>
	</div>
</div>
<br />
<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
	<div *ngIf="!viewOnly">
		<button type="button" pButton icon="fa fa-close" (click)="clear()" label="{{ 'COMMON.CLEAR' | translate }}"></button>&nbsp;&nbsp;
		<button type="button" pButton icon="fa fa-close" (click)="delete()" label="{{ 'COMMON.DELETE' | translate }}"></button>&nbsp;&nbsp;
		<button type="button" pButton icon="fa fa-check" (click)="save()" label="{{ 'COMMON.SAVE' | translate }}"></button>
	</div>
</div>
