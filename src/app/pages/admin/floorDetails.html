<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
	<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="floor">
		<p-messages [(value)]="messages"></p-messages>
		<div class="ui-grid-row">
			<div class="ui-grid-col-3 ui-sm-12">
				<div class="form-group">		
					<label for="name">{{ 'COMMON.NAME' | translate }}</label>
					<input pInputText id="name" name="name" [(ngModel)]="floor.name" required />
				</div>
			</div>
			<div class="ui-grid-col-4 ui-sm-12">
				<div class="form-group">		
					<label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
					<textarea pInputTextarea id="description" name="description" [(ngModel)]="floor.description"> </textarea>
				</div>
			</div>
			<div class="ui-grid-col-3 ui-sm-12">
				<div class="form-group">	
					<label for="building">{{ 'COMMON.BUILDING' | translate }}</label>
					<p-autoComplete [(ngModel)]="floor.building"
						(onDropdownClick)="buildingDropdown.handleDropdownClick($event)"
						[suggestions]="buildingDropdown.filteredBuildings" [dropdown]="true"
						(completeMethod)="buildingDropdown.filter($event)" name="building"
						field="name" [size]="30" placeholder="" [minLength]="1">
					</p-autoComplete>
				</div>
			</div>
			<div class="ui-grid-col-2 ui-sm-12">
				<label for="status">{{ 'COMMON.STATUS' | translate }}</label><br/>
				<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="floor.status"></p-radioButton>
				<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="floor.status"></p-radioButton>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="clear()" label="{{ 'COMMON.CLEAR' | translate }}"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button pButton icon="fa fa-check" label="{{ 'COMMON.SAVE' | translate }}"></button>
	</div>
</form>
