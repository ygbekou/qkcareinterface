<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
		<p-table [columns]="cols" [value]="prescriptions" [scrollable]="true" scrollHeight="200px" [resizableColumns]="true">
			<ng-template pTemplate="colgroup" let-columns>
				<colgroup>
					<col *ngFor="let col of columns">
				</colgroup>
			</ng-template>
			<ng-template pTemplate="caption">
				{{ 'COMMON.PRESCRIPTION_LIST' | translate }}
			</ng-template>
			<ng-template pTemplate="header" let-columns>
				<tr>
					<th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="col.style">
						{{col.header}}
						<p-sortIcon [field]="col.field"></p-sortIcon>
					</th>
					<th>Action</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-rowData let-columns="columns">
				<tr>			           
					<td *ngFor="let col of columns">
						<div *ngIf="col.type === 'date_time'">
							{{rowData[col.field] | date: globalEventsManager.DATE_TIME_FORMAT}} 
						</div>
						<div *ngIf="col.type !== 'date_time'">
							{{rowData[col.field]}}
						</div>
					</td>
					<td>
						<button type="button" pButton icon="fa fa-edit" (click)="edit(rowData.id)"></button>&nbsp;&nbsp;
						<button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(prescriptions)"></button>
					</td>
				</tr>
			</ng-template>
		</p-table>
	
</div>
