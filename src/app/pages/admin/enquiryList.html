<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="enquiries" [responsive]="true"> 
		<ng-template pTemplate="caption">
	        {{ 'COMMON.ENQUIRY_LIST' | translate }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<th>Action</th> 
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-enquiry>
			<tr>
				<td *ngFor="let col of cols">
					<div *ngIf="col.type != 'date'">
	                	{{enquiry[col.field]}}
	                </div>
	                <div *ngIf="col.type == 'date'">
	                	{{enquiry[col.field]  | date:'dd/MM/yyyy hh:mm'}}
	                </div>
				</td>
				<td>
					<button type="button" pButton icon="fa fa-edit" (click)="edit(enquiry.id)" *ngIf="permitView('Request List')"></button>&nbsp;&nbsp;
					<button type="button" pButton icon="fa fa-eraser" (click)="delete(enquiry.id)" *ngIf="permitDelete('Request List')"></button>
				</td>
			</tr>
		</ng-template> 
	</p-table>
</div>
