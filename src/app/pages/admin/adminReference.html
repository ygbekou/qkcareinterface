<div class="ui-grid-row">
  <div class="ui-g-12 ui-sm-12">
    <p-tabView (onChange)="onTabChange($event)">
      <p-tabPanel header="{{'COMMON.SYMPTOM_GROUP_LIST' |translate}}">
        <div *ngIf="activeTab == 0" class="ui-grid-row">
		  <app-reference-details (referenceSaveEvent)="onReferenceSaved($event)"></app-reference-details>
		  <br/>
          <app-reference-list (referenceIdEvent)="onReferenceSelected($event, 'Category')"></app-reference-list>
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.SYMPTOMS' |translate}}">
        <div *ngIf="activeTab == 1" class="ui-grid-row">
		  <app-referenceWithCategory-details (referenceWithCategorySaveEvent)="onReferenceWithCategorySaved($event)"></app-referenceWithCategory-details>
		   <br/>
          <app-referenceWithCategory-list
            (referenceWithCategoryIdEvent)="onReferenceWithCategorySelected($event, 'Symptom')">
          </app-referenceWithCategory-list>
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.ALLERGY_TYPE_LIST' |translate}}">
        <div *ngIf="activeTab == 2" class="ui-grid-row">
		  <app-reference-details (referenceSaveEvent)="onReferenceSaved($event)"></app-reference-details>
		   <br/>
          <app-reference-list (referenceIdEvent)="onReferenceSelected($event, 'Category')"></app-reference-list>
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.ALLERGY_LIST' |translate}}">
        <div *ngIf="activeTab == 3" class="ui-grid-row">
		  <app-referenceWithCategory-details (referenceWithCategorySaveEvent)="onReferenceWithCategorySaved($event)"></app-referenceWithCategory-details>
		   <br/>
          <app-referenceWithCategory-list
            (referenceWithCategoryIdEvent)="onReferenceWithCategorySelected($event, 'Allergy')">
          </app-referenceWithCategory-list>
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.VACCINE_LIST' |translate}}">
        <div *ngIf="activeTab == 4" class="ui-grid-row">
		  <app-reference-details (referenceSaveEvent)="onReferenceSaved($event)"></app-reference-details>
		  <br/>
          <app-reference-list (referenceIdEvent)="onReferenceSelected($event, 'Vaccine')"></app-reference-list>
        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.MEDICAL_HISTORY_LIST' |translate}}">
        <div *ngIf="activeTab == 5" class="ui-grid-row">
		  <app-reference-details (referenceSaveEvent)="onReferenceSaved($event)"></app-reference-details>
		   <br/>

        </div>
      </p-tabPanel>
      <p-tabPanel header="{{'COMMON.SOCIAL_HISTORY_LIST' |translate}}">

      <p-tabPanel header="{{'COMMON.PAYER_TYPE_LIST' |translate}}">

		  <app-reference-details (referenceSaveEvent)="onReferenceSaved($event)"></app-reference-details>
