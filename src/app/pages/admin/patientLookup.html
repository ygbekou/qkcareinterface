<div class="ui-grid-row">
  <div class="ui-grid-col-5 ui-sm-12">
    {{ 'COMMON.PATIENT_ID' | translate }}
    <br />
    <form #searchForm="ngForm">
      <div class="ui-inputgroup">
        <input type="text" pInputText class="form-control" id="searchT" required [(ngModel)]="schText"
           placeholder="{{'COMMON.PATIENT_ID' | translate }}" name="searchT"
          #searchT="ngModel">
        <button pButton type="button" icon="fa fa-search" (click)="openPatientSearchPage()"></button>
      </div>
    </form>
  </div>
   <div class="ui-grid-col-1 ui-sm-12"></div>
  <div class="ui-grid-col-6 ui-sm-12">
    <strong>{{patient.name}}</strong>
    <br />
    {{ 'COMMON.PATIENT_ID' | translate }}: &nbsp;&nbsp; <strong>{{patient.medicalRecordNumber}}</strong>
    &nbsp;&nbsp;
    {{ 'COMMON.GENDER' | translate }}: &nbsp;&nbsp;<strong>{{patient.user.sex}}</strong>
    <br />
    {{ 'COMMON.BIRTH_DATE' | translate }}: &nbsp;&nbsp;
    <strong>{{patient.user.birthDate | date:'dd/MM/yyyy'}}</strong>

  </div>
</div>
