<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="department">
    <p-messages [(value)]="messages"></p-messages>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6 ui-sm-12">
        <div class="form-group">
          <label for="name">{{ 'COMMON.NAME' | translate }}</label>
          <input pInputText id="name" [(ngModel)]="department.name" name="name" #name="ngModel" required />
          <p-message *ngIf="f.submitted && name.invalid" severity="error" text="Field is required"></p-message>
        </div>
      </div>
      <div class="ui-grid-col-6 ui-sm-12">
        <div class="form-group">
          <label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
          <textarea pInputTextarea id="description" [(ngModel)]="department.description" name="description"
            #description="ngModel"> </textarea>
        </div>
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6 ui-sm-12">
        <div class="ui-grid-col-2">
          <label for="picture">{{ 'COMMON.PICTURE' | translate }}</label>
          <img class="thumb" src="assets/docs/Department/{{department.fileLocation}}" alt="" height="200px"
            width="200px" />
        </div>
        <div class="ui-grid-col-12 ui-sm-12">
          <div class="form-group">
            <input type="file" [attr.multiple]="multiple ? true : null" name="picture" #picture>
          </div>
        </div>
      </div>
      <div class="ui-grid-col-2 ui-sm-12">
        <p-radioButton name="status" value="0" label="Actif" [(ngModel)]="department.status" name="status"
          #status="ngModel" required></p-radioButton>
        <p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="department.status" name="status"
          #status="ngModel" required></p-radioButton>
        <p-message *ngIf="f.submitted && status.invalid" severity="error" text="Field is required"></p-message>
      </div>
    </div>
  </div>
  <br />
  <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
    <button type="button" pButton icon="fa fa-refresh" (click)="clear()"
      label="{{ 'COMMON.CLEAR' | translate }}"></button>&nbsp;&nbsp;
    <button pButton icon="fa fa-check" label="{{ 'COMMON.SAVE' | translate }}"></button>
  </div>
</form>
