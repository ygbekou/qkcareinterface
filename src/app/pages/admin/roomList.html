<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
<p-table [value]="rooms" [responsive]="true"> 
	<ng-template pTemplate="caption">
		{{ 'COMMON.ROOM_LIST' | translate }}
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
				{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
			</th>
			<th>Action</th>
		</tr>
	</ng-template> 
	<ng-template pTemplate="body" let-room>
		<tr>
			<td *ngFor="let col of cols">{{room[col.field]}}</td>
			<td>
				<button type="button" pButton icon="fa fa-edit" (click)="edit(room.id)" *ngIf="permitView('Room and Beds Config')"></button>&nbsp;&nbsp;
				<button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(rooms, room.id, 'Room')" *ngIf="permitDelete('Room and Beds Config')"></button>
			</td>
		</tr>
	</ng-template> 
</p-table>
