<div class="ui-grid-row"> 
		<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="payment">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@payment" for="payment">Payment</label> 
							<p-autoComplete [(ngModel)]="payment.account"
								(onDropdownClick)="accountDropdown.handleDropdownClick($event)"
								[suggestions]="accountDropdown.filteredAccounts" [dropdown]="true"
								id="account" (completeMethod)="accountDropdown.filter($event)"
								name="account" field="name" [size]="30" placeholder="{{ACCOUNT}}"
								[minLength]="1"></p-autoComplete>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@payTo" for="payTo">Pay To</label> 
							<input type="text" pInputText id="payTo" [(ngModel)]="payment.payTo" name="payTo" #payTo="ngModel">
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@amount" for="amount">Amount </label> 
							<input type="text" pInputText id="amount" [(ngModel)]="payment.amount" name="amount" #amount="ngModel">
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@description" for="description">Description</label> 
							<p-editor name="description" [(ngModel)]="payment.description" [style]="{'height':'100px'}"></p-editor>
						</div>
					</div>
				</div>
			</div>
			<br />
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			<div>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton icon="fa fa-close" (click)="delete()"
						label="Supprimer"></button>
					<button type="button" pButton icon="fa fa-check" (click)="save()"
						label="Sauvegarder"></button>
				</div>
			</div>
		</div>
	</div>
