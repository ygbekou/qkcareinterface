<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="departments" [responsive]="true"> 
		<ng-template pTemplate="caption"> 
			{{'COMMON.DEPARTMENT_LIST' |translate}}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field" [ngStyle]="col.style">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<th>Action</th>
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-department>
			<tr>
				<td *ngFor="let col of cols">{{department[col.field]}}</td>
				<td>
					<button type="button" pButton icon="fa fa-edit" (click)="edit(department.id)" *ngIf="permitView('Reference Config')"></button>&nbsp;&nbsp;
					<button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(departments, department.id, 'Department')" *ngIf="permitDelete('Reference Config')"></button>
				</td>
			</tr>
		</ng-template> 
	</p-table>
</div>
