  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
   <p-messages [(value)]="messages"></p-messages>
	<p-table [columns]="cols" [value]="summaryTypes">
 	  <ng-template pTemplate="caption">
 	    {{ SUMMARY_TYPE_LIST }}
 	  </ng-template>
 	  <ng-template pTemplate="header" let-columns>
 	    <tr>
 	      <th *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="col.style">
 	        {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
 	      </th>
 	      <th>Action</th>
 	    </tr>
 	  </ng-template>
 	  <ng-template pTemplate="body" let-rowData let-columns="columns">
 	    <tr>
 	      <td *ngFor="let col of columns">{{rowData[col.field]}}</td>
 	      <td>
 	        <button type="button" pButton icon="fa fa-edit" (click)="edit(rowData.id)"></button>&nbsp;&nbsp;
			<button type="button" pButton icon="fa fa-eraser" 
			 	(click)="deleteItem(summaryTypes, rowData.id, 'summaryType')"></button>
 	      </td>
 	    </tr>
 	  </ng-template>
 	</p-table>
