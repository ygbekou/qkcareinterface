<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
<p-table [value]="services">
	<ng-template pTemplate="caption">
		{{ 'COMMON.SERVICE_LIST' | translate }}
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let col of cols" [pSortableColumn]="col.field"  [ngStyle]="col.style">
				{{col.header}}
				<p-sortIcon [field]="col.field"></p-sortIcon>
			</th>
			<th>Action</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-service>
		<tr>
			<td *ngFor="let col of cols">
					{{service[col.field]}}
			</td>
			<td>
				<button type="button" pButton icon="fa fa-edit" *ngIf="permitView('Tarif List')" (click)="edit(service.id)"></button>&nbsp;&nbsp;
				<button type="button" pButton icon="fa fa-eraser" *ngIf="permitDelete('Tarif List')" (click)="deleteItem(services, service.id, 'Service')"></button>
			</td>
		</tr>
	</ng-template>
</p-table>
