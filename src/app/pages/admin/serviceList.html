<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [(value)]="messages"></p-messages>
<p-table [value]="services">
	<ng-template pTemplate="caption">
		{{ 'COMMON.SERVICE_LIST' | translate }}
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th *ngFor="let col of cols" [pSortableColumn]="col.field"  [ngStyle]="col.style">
				{{col.header}}
				<p-sortIcon [field]="col.field"></p-sortIcon>
			</th>
			<th>Action</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-service>
		<tr>
			<td *ngFor="let col of cols">
				<div *ngIf="col.type === 'number'" class="text-right">
					{{service[col.field] | currency: ' ':'symbol':'1.0-0':translate.currentLang}}
				</div>
				<div *ngIf="col.type === 'string'">
					{{service[col.field]}}
				</div>
			</td>
			<td>
				<button type="button" pButton icon="fa fa-edit" *ngIf="permitView('List Tarifs')" (click)="edit(service.id)"></button>&nbsp;&nbsp;
				<button type="button" pButton icon="fa fa-eraser" *ngIf="permitDelete('List Tarifs')" (click)="deleteItem(services, service.id, 'Service')"></button>
			</td>
		</tr>
	</ng-template>
</p-table>
