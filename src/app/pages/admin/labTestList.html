<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-messages [(value)]="messages"></p-messages>
	<p-table [columns]="cols" [value]="labTests">
		<ng-template pTemplate="caption">
			{{ 'COMMON.LAB_TEST_LIST' | translate }}
		</ng-template>
		<ng-template pTemplate="header" let-columns>
			<tr>
			<th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="col.style">
				{{col.header}}
				<p-sortIcon [field]="col.field"></p-sortIcon>
			</th>
			<th>Action</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-rowData let-columns="columns">
			<tr>
			<td *ngFor="let col of columns">
				{{rowData[col.field]}}
			</td>
			<td>
				<button type="button" pButton icon="fa fa-edit" (click)="edit(rowData.id)" *ngIf="permitView('Reference Config')"></button>&nbsp;&nbsp;
				<button type="button" pButton icon="fa fa-eraser" (click)="deleteItem(labTests, rowData.id, 'LabTest')" *ngIf="permitDelete('Reference Config')"></button>
			</td>
			</tr>
		</ng-template>
	</p-table>
</div>
