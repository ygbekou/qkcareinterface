<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
	<p-messages [(value)]="messages"></p-messages>
	<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="referenceWithCategory">
	<div class="ui-grid-row">
		<div class="ui-grid-col-3 ui-sm-12">
		<div class="form-group">
			<label for="category">{{ 'COMMON.CATEGORY' | translate }}<font color="red">*</font></label>
			<p-autoComplete [(ngModel)]="referenceWithCategory.category"
			(onDropdownClick)="categoryDropdown.handleDropdownClick($event)"
			[suggestions]="categoryDropdown.filteredCategories" [dropdown]="true" id="category"
			(completeMethod)="categoryDropdown.filter($event)" name="category" field="name" [size]="30"
			placeholder="{{SELECT_OPTION}}" [minLength]="1">
			</p-autoComplete>
		</div>
		</div>
		<div class="ui-grid-col-4 ui-sm-12">
		<div class="form-group">
			<label for="name">{{ 'COMMON.NAME' | translate }}<font color="red">*</font></label>
			<input pInputText name="name" id="name" [(ngModel)]="referenceWithCategory.name" required />
		</div>
		</div>
		<div class="ui-grid-col-4 ui-sm-12">
		<div class="form-group">
			<label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
			<textarea pInputTextarea name="description" id="description" [(ngModel)]="referenceWithCategory.description"> </textarea>
		</div>
		</div>
		<div class="ui-grid-col-4 ui-sm-12">
		<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="referenceWithCategory.status"></p-radioButton>
		<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="referenceWithCategory.status"></p-radioButton>
		</div>
	</div>
	</div>
	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
	<button type="button" pButton icon="fa fa-close" (click)="clear()" label="{{ 'COMMON.CLEAR' | translate }}"></button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button pButton icon="fa fa-check" label="{{ 'COMMON.SAVE' | translate }}"></button>
	</div>
</form>
