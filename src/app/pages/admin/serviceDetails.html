<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" validate>
	<p-messages [(value)]="messages"></p-messages>
	<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
		<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="service">
			<div class="ui-grid-row">
				<div class="ui-grid-col-3 ui-sm-12">
					<div class="form-group">
						<label for="name">{{ 'COMMON.NAME' | translate }}<font color="red">*</font></label>
						<input pInputText id="name" name="name" [(ngModel)]="service.name" required />
					</div>
				</div>
				<div class="ui-grid-col-3 ui-sm-12">
					<div class="form-group">
						<label for="doctorOrderType">{{ 'COMMON.SERVICE_TYPE' | translate }}<font color="red">*</font></label> 
						<p-autoComplete [(ngModel)]="service.serviceType"
							(onDropdownClick)="doctorOrderTypeDropdown.handleDropdownClick($event)"
							[suggestions]="doctorOrderTypeDropdown.filteredDoctorOrderTypes" [dropdown]="true"
							id="doctorOrderType" (completeMethod)="doctorOrderTypeDropdown.filter($event)"
							name="doctorOrderType" field="name" [size]="30" placeholder=""
							[minLength]="1">
						</p-autoComplete>
					</div>
				</div>
				<div class="ui-grid-col-6 ui-sm-12">
					<div class="form-group">
						<label for="description">{{ 'COMMON.DESCRIPTION' | translate }}</label>
						<textarea pInputTextarea id="description" name="description" [(ngModel)]="service.description"> </textarea>
					</div>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-3 ui-sm-12">
					<div class="form-group">
						<label for="quantity">{{ 'COMMON.QUANTITY' | translate }}<font color="red">*</font></label>
						<input pInputText id="quantity" name="quantity" [(ngModel)]="service.quantity" required />
					</div>
				</div>
				<div class="ui-grid-col-3 ui-sm-12">
					<div class="form-group">
						<label for="rate">{{ 'COMMON.RATE' | translate }}<font color="red">*</font></label>
						<input pInputText id="rate" name="rate" [(ngModel)]="service.rate" required />
					</div>
				</div>
				<div class="ui-grid-col-3 ui-sm-12">
					<div class="form-group">
						<label for="status">Status</label>
						<br />
						<p-radioButton name="status" value="0" label="Active" [(ngModel)]="service.status"></p-radioButton>
						<p-radioButton name="status" value="1" label="Inactive" [(ngModel)]="service.status"></p-radioButton>
					</div>
				</div>
			</div>
		</div>
		<br />
		<br />
		<div>
			<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
 				<button type="button" pButton icon="fa fa-refresh" (click)="addNew()" *ngIf="permitSave(service.id, 'Add Tarif')" label="{{ 'COMMON.NEW' | translate }}"></button>&nbsp;&nbsp;
 				<button type="button" pButton icon="fa fa-check" (click)="save()" *ngIf="permitSave(service.id, 'Add Tarif')"  label="{{ 'COMMON.SAVE' | translate }}"></button>
			</div>
		</div>
	</div>
</form>
