<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<p-table [value]="sections" [responsive]="true"> 
		<ng-template pTemplate="caption">
	        {{ SECTION_LIST }}
	    </ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th *ngFor="let col of cols" [pSortableColumn]="col.field">
					{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
				</th>
				<th>Action</th>
			</tr>
		</ng-template> 
		<ng-template pTemplate="body" let-section>
			<tr>
				<td *ngFor="let col of cols">{{section[col.field]}}</td>
				<td>
					<button type="button" pButton icon="fa fa-edit" 
						(click)="edit(section.id)"></button>&nbsp;&nbsp;
					<button type="button" pButton icon="fa fa-eraser" 
						(click)="delete(section.id)"></button>
				</td>
			</tr>
		</ng-template> 
	</p-table>
</div>
