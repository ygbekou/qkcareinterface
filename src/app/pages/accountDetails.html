<div role="main" class="main">
	<section
		class="parallax section section-text-light section-parallax section-center mt-0 mb-5"
		data-plugin-parallax data-plugin-options="{'speed': 1.5}"
		data-image-src="assets/images/slides/bg-top.jpg">
	</section>

		<div class="container" style="padding-left: 10px; max-width: 100%;">

	
	<div class="ui-grid-row">
		<div class="ui-g-2 ui-sm-4">
			<app-admin-menu></app-admin-menu>
		</div>
		<div class="ui-g-10 ui-sm-8" style="padding: 15px;">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="account">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<label for="name">Name<font color="red">*</font></label>
					</div>
					<div class="ui-grid-col-8">
						<input pInputText id="name" [(ngModel)]="account.name" required />
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<label for="accountType">Type<font color="red">*</font></label>
					</div>
					<div class="ui-grid-col-8">
						<p-radioButton name="accountType" value="0" label="Debit" [(ngModel)]="account.accountType"></p-radioButton>
						<p-radioButton name="accountType" value="1" label="Credit" [(ngModel)]="account.accountType"></p-radioButton>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<label for="description">Description</label>
					</div>
					<div class="ui-grid-col-8">
						<textarea pInputTextarea id="description" [(ngModel)]="account.description"> </textarea>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<label for="status">Status</label>
					</div>
					<div class="ui-grid-col-8">
						<p-radioButton name="status" value="0" label="Active" [(ngModel)]="account.status"></p-radioButton>
						<p-radioButton name="status" value="1" label="Inactive" [(ngModel)]="account.status"></p-radioButton>
					</div>
				</div>
			</div>
			<br />
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			<div>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton icon="fa fa-close" (click)="delete()"
						label="Supprimer"></button>
					<button type="button" pButton icon="fa fa-check" (click)="save()"
						label="Sauvegarder"></button>
				</div>
			</div>
		</div>
	</div>
</div>
