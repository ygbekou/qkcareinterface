<div role="main" class="main">
	<section
		class="parallax section section-text-light section-parallax section-center mt-0 mb-5"
		data-plugin-parallax data-plugin-options="{'speed': 1.5}"
		data-image-src="assets/images/slides/bg-top.jpg" *ngIf="!hiddenMenu">
	</section>

	<div class="container" style="padding-left: 10px; max-width: 100%;">

		<div class="ui-grid-row">
			<div class="ui-g-2 ui-sm-4" *ngIf="!hiddenMenu">
				<app-admin-menu></app-admin-menu>
			</div>
			<div class="ui-g-10 ui-sm-8" style="padding: 15px;">
				<p-table [value]="references" [responsive]="true">
				    <ng-template pTemplate="header">
				        <tr>
				            <th *ngFor="let col of cols" [pSortableColumn]="col.field">
				                {{col.header}}
				                <p-sortIcon [field]="col.field"></p-sortIcon>
				            </th>
				            <th>Action</th>
				        </tr>
				    </ng-template>
				    <ng-template pTemplate="body" let-reference>
				        <tr>
				            <td *ngFor="let col of cols">
				                    {{reference[col.field]}}
				            </td>
				            <td>
				            	<button type="button" pButton icon="fa-edit" style="float: left"
									(click)="edit(reference.id, referenceType)"></button>
								<button type="button" pButton icon="fa-eraser" style="float: left"
									(click)="delete(reference.id, referenceType)"></button>
				            </td>
				        </tr>
				    </ng-template>
				</p-table>
			</div>
		</div>
</div>
