<div class="ui-grid-row"> 
		<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
			<p-table [columns]="cols" [value]="admissions">
			    <ng-template pTemplate="header" let-columns>
			        <tr>
			            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
			                {{col.header}}
			                <p-sortIcon [field]="col.field"></p-sortIcon>
			            </th>
			            <th>Action</th>
			        </tr>
			    </ng-template>
			    <ng-template pTemplate="body" let-rowData let-columns="columns">
			        <tr>			           
			            <td *ngFor="let col of columns">
			                <div *ngIf="col.type != 'date'">
			                	{{rowData[col.field]}}
			                </div>
			                <div *ngIf="col.type == 'date'">
			                	{{rowData[col.field]  | date:'dd/MM/yyyy hh:mm'}}
			                </div>
			            </td>
			            <td>
			            	<button type="button" pButton icon="fa-edit" style="float: left"
								(click)="edit(rowData.id)"></button>
							<button type="button" pButton icon="fa-eraser" style="float: left"
								(click)="delete(rowData.id)"></button>
			            </td>
			        </tr>
			    </ng-template>
			</p-table>
		</div>
	</div>
