<div role="main" class="main">
	<section
		class="parallax section section-text-light section-parallax section-center mt-0 mb-5"
		data-plugin-parallax data-plugin-options="{'speed': 1.5}"
		data-image-src="assets/images/slides/bg-top.jpg">
	</section>

		<div class="container" style="padding-left: 10px; max-width: 100%;">

	<section class="call-to-action featured featured-secondary mb-5"
		style="border-radius: 8px; padding:10px;" *ngIf="vote">
		<div class="col-sm-9 col-lg-9 text-center">
			<div class="call-to-action-content" style="width:100%;" >
				<h3>
					<strong>Il y a des scrutins qui vous attendent</strong>
				</h3>
				<p class="mb-0">
					Faites votre <strong>devoir civique</strong> en votant
			</div>
		</div>
		<div class="col-sm-3 col-lg-3 text-left">
			<div class="call-to-action-btn">
				<a href="#/vote" class="btn btn-lg btn-secondary">Je vote
					maintenant!</a>
			</div>
		</div>
	</section>
	
	<div class="ui-grid-row">
		<div class="ui-g-2 ui-sm-4">
			<app-admin-menu></app-admin-menu>
		</div>
		<div class="ui-g-10 ui-sm-8" style="padding: 15px;">
			<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="medicine">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@category" for="category">Category<font color="red">*</font></label> 
							<p-autoComplete [(ngModel)]="medicine.category"
								(onDropdownClick)="categoryDropdown.handleDropdownClick($event)"
								[suggestions]="categoryDropdown.filteredCategories" [dropdown]="true"
								id="medicine" (completeMethod)="categoryDropdown.filter($event)"
								name="medicine" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
								[minLength]="1"></p-autoComplete>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@manufacturer" for="manufacturer">Manufacturer<font color="red">*</font></label> 
							<p-autoComplete [(ngModel)]="medicine.manufacturer"
								(onDropdownClick)="manufacturerDropdown.handleDropdownClick($event)"
								[suggestions]="manufacturerDropdown.filteredManufacturers" [dropdown]="true"
								id="manufacturer" (completeMethod)="manufacturerDropdown.filter($event)"
								name="manufacturer" field="name" [size]="30" placeholder="{{SELECT_OPTION}}"
								[minLength]="1"></p-autoComplete>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@name" for="name">Name<font color="red">*</font></label>
							<input pInputText id="name" [(ngModel)]="medicine.name" required />
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@description" for="description">Description</label>
							<textarea pInputTextarea id="description" [(ngModel)]="medicine.description"> </textarea>
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12 ui-sm-12">
						<div class="form-group">
							<label i18n="@@price" for="price">Price</label>
							<input pInputText id="price" [(ngModel)]="medicine.price" required />
						</div>
					</div>
				</div>
				<div class="ui-grid-row">
					<label i18n="@@status" for="status">Status</label>
				</div>
				<div class="ui-grid-row">
					<p-radioButton name="status" value="0" label="Actif" [(ngModel)]="medicine.status"></p-radioButton>
					<p-radioButton name="status" value="1" label="Inactif" [(ngModel)]="medicine.status"></p-radioButton>
				</div>
			</div>
			<br />
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
			<div>
				<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
					<button type="button" pButton icon="fa-close" (click)="delete()"
						label="Supprimer"></button>
					<button type="button" pButton icon="fa-check" (click)="save()"
						label="Sauvegarder"></button>
				</div>
			</div>
		</div>
	</div>
</div>
