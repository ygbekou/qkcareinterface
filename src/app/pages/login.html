
<!DOCTYPE html>
<html>

    <head>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeNG - California - Landing Page</title>

        <link id="theme-css" rel="stylesheet" type="text/css" href="assets/theme/theme-blue.css">
        <link id="layout-css" rel="stylesheet" type="text/css" href="assets/layout/css/layout-blue.css">
        <link rel="stylesheet" type="text/css" href="assets/pages/primeng.min.css">
    </head>

    <body class="landing-body">
        <div class="landing-wrapper">
            <app-web-header></app-web-header>
            <div class="ui-grid-row">
                <br/>
                <br/>
                <div class="ui-grid-col-4 ui-sm-12">

                </div>
				<div class="ui-grid-col-8 ui-sm-12">	

                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" validate>
                        <div class="ui-grid ui-grid-responsive ui-fluid">
                            <div class="ui-grid-row">
                                <div class="form-group">
                                    <label for="email">{{ 'COMMON.E_MAIL' | translate }}<font color="red">*</font></label> 
                                    <input type="text" pInputText class="form-control" id="email" required 
                                        [(ngModel)]="user.userName" name="email" #email="ngModel">
                                    <p-message *ngIf="f.submitted && email.invalid" severity="error" text="Field is required"></p-message>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="form-group">
                                    <label for="password">{{ 'COMMON.PASSWORD' | translate }} <font color="red">*</font></label> 
                                    <input type="password" pInputText class="form-control" id="password" required
                                        [(ngModel)]="user.password" name="password" #password="ngModel">
                                    <p-message *ngIf="f.submitted && password.invalid" severity="error" text="Field is required"></p-message>
                                </div>
                            </div>
                        </div>

                        <br/>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button pButton type="submit" icon="fa fa-play-circle" label="{{ 'COMMON.SUBMIT' | translate }}"></button>
                            <br/>
                            <br/>						
                            Vous avez oublier votre mot de passe? Clicker sur le bouton <button pButton (click)="button='password'" icon="fa fa-play-circle" label="{{SEND_ME_MY_PASSWORD}}"></button>
                        </div>
                    </form> 
                </div>
            </div>
            <br/>
            <br/>
            <app-web-footer></app-web-footer>
        </div>
    </body>

</html>
