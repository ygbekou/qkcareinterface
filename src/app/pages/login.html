
<div role="main" class="main">
	<section
		class="parallax section section-text-light section-parallax section-center mt-0 mb-5"
		data-plugin-parallax data-plugin-options="{'speed': 1.5}"
		data-image-src="assets/images/slides/bg-top.jpg"></section>

	<div class="container">

		<div class="tabs">
			<ul class="nav nav-tabs">
				<li class="nav-item active"><a class="nav-link" href="#popular"
					data-toggle="tab"><i class="fa fa-star"></i> {{I_AM_MEMBER}}</a></li>
				<li class="nav-item"><a class="nav-link" href="#recent"
					data-toggle="tab">{{I_AM_SUBSCRIBE}}</a></li>
			</ul>
			<div class="tab-content">
				<div id="popular" class="tab-pane active">

					<form (ngSubmit)="login()" #loginForm="ngForm">
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@userNameOrEmail" for="email1">E-mail <font
										color="red">*</font>
									</label> <input type="text" pInputText class="form-control" id="email1"
										required [(ngModel)]="user.email" name="email1"
										#email1="ngModel">
									<div [hidden]="email1.valid || email1.pristine"
										class="alert alert-danger" i18n="@@userNameOrEmailRequired">Nom
										d'utilisateur ou E-mail Requis</div>
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@password" for="password">Mot de passe<font
										color="red">*</font></label> <input type="password"
										class="form-control" id="password" required
										[(ngModel)]="user.password" name="password"
										#password="ngModel">
								</div>
							</div>
						</div>
						<div class="ui-grid-row" *ngIf="error">
							<div class="ui-grid-col-12 ui-sm-12">
								<div *ngIf="error" class="alert alert-danger">{{error}}</div>
							</div>
						</div>
						<div class="ui-grid-row" *ngIf="passwordSent">
							<div class="ui-grid-col-12 ui-sm-12">
								<div *ngIf="passwordSent" class="alert alert-success">{{passwordSent}}</div>
							</div>
						</div>

						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<button pButton type="submit" icon="fa fa-play-circle"
									style="margin-top: 0px; width: 100%; height: 50px;"
									label="Connection"></button>
							</div>
						</div>
						<br />
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<button pButton (click)="button='password'"
									icon="fa fa-play-circle"
									style="margin-top: 0px; width: 100%; height: 50px;"
									label="{{SEND_ME_MY_PASSWORD}}"></button>
							</div>
						</div>


					</form>


				</div>
				<div id="recent" class="tab-pane">


					<form (ngSubmit)="saveUser()" #profileForm="ngForm">

						<p-accordion> <p-accordionTab
							header="Champs obligatoires" selected="true">

						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@userName" for="userName">User Name<font
										color="red">*</font>
									</label> <input type="text" pInputText class="form-control" id="userName"
										[(ngModel)]="user.userName" name="userName" #userName="ngModel">
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@password" for="password1">Mot de Passe<font
										color="red">*</font></label> <input type="password" pPassword
										class="form-control" id="password1"
										[(ngModel)]="user.password" name="password1"
										#password1="ngModel">
								</div>
							</div>
						</div>
						
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@lastName" for="lastName">Last Name<font
										color="red">*</font>:
									</label> <input type="text" pInputText class="form-control"
										id="lastName" required [(ngModel)]="user.lastName"
										name="lastName" #lastName="ngModel">
									<div [hidden]="lastName.valid || lastName.pristine"
										class="alert alert-danger" i18n="@@lastNameRequired">Nom
										Requis</div>
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@firstName" for="firstName">First Name<font
										color="red">*</font>:
									</label> <input type="text" pInputText class="form-control"
										id="firstName" required [(ngModel)]="user.firstName"
										name="firstName" #firstName="ngModel">
									<div [hidden]="firstName.valid || firstName.pristine"
										class="alert alert-danger" i18n="@@firstNameRequired">Prenom
										Requis</div>
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@middleName" for="middleName">Middle Name</label> 
									<input type="text" pInputText class="form-control" id="middleName"
										[(ngModel)]="user.middleName" name="middleName" #middleName="ngModel">
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@email" for="email">E-mail<font
										color="red">*</font>
									</label> <input type="text" pInputText class="form-control" id="email"
										[(ngModel)]="user.email" name="email" #email="ngModel">
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@sex" for="sex">Sex</label> 
									<input type="text" pInputText class="form-control" id="sex"
										[(ngModel)]="user.sex" name="sex" #sex="ngModel">
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@phone" for="phone">Phone<font
										color="red">*</font>
									</label> <input type="text" pInputText class="form-control" id="phone"
										[(ngModel)]="user.phone" name="phone" #phone="ngModel">
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@address" for="address">Address</label> 
									<input type="text" pInputText class="form-control" id="address"
										[(ngModel)]="user.address" name="address" #address="ngModel">
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@city" for="city">City</label> 
									<input type="text" pInputText class="form-control" id="city"
										[(ngModel)]="user.city" name="city" #city="ngModel">
								</div>
							</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@country" for="country">Country</label> 
									<input type="text" pInputText class="form-control" id="country"
										[(ngModel)]="user.country" name="country" #country="ngModel">
								</div>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div class="form-group">
									<label i18n="@@zipCode" for=zipCode>Zip Code</label> 
									<input type="text" pInputText class="form-control" id="zipCode"
										[(ngModel)]="user.zipCode" name="zipCode" #zipCode="ngModel">
								</div>
							</div>
						</div>
						</p-accordionTab> </p-accordion>
						<br />
						<div class="ui-grid-row">

							<div class="ui-grid-col-6 ui-sm-12">
								<button pButton type="submit" icon="fa fa-play-circle"
									style="margin-top: 0px; width: 100%; height: 50px;"
									label="{{SAVE_LABEL}}"></button>
							</div>
							<div class="ui-grid-col-6 ui-sm-12">
								<div *ngIf="error" class="alert alert-info"
									style="margin-top: 0px; width: 100%; height: 50px;">{{error}}</div>
							</div>
						</div>
					</form>


				</div>
			</div>
		</div>
		<!--//page-row-->
	</div>



</div>
