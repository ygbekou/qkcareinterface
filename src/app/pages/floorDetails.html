<div class="ui-g-12 ui-sm-12" style="padding: 15px;">
	<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="floor">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4 ui-sm-12">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3 ui-sm-12">
						<label for="name">Name</label>
					</div>
					<div class="ui-grid-col-8 ui-sm-12">
						<input pInputText id="name" [(ngModel)]="floor.name" required />
					</div>
					<div class="ui-grid-col-1 ui-sm-12"></div>
				</div>
			</div>
			<div class="ui-grid-col-6 ui-sm-12">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3 ui-sm-12">
						<label for="description">Description</label>
					</div>
					<div class="ui-grid-col-8 ui-sm-12">
						<textarea pInputTextarea id="description"
							[(ngModel)]="floor.description"> </textarea>
					</div>
					<div class="ui-grid-col-1 ui-sm-12"></div>
				</div>
			</div>
		</div>

		<div class="ui-grid-row">
			<div class="ui-grid-col-6 ui-sm-12">
				<div class="ui-grid-row">
					<div class="ui-grid-col-3 ui-sm-12">
						<label i18n="@@building" for="building">Building</label>
					</div>
					<div class="ui-grid-col-9 ui-sm-12">
						<p-autoComplete [(ngModel)]="floor.building"
							(onDropdownClick)="buildingDropdown.handleDropdownClick($event)"
							[suggestions]="buildingDropdown.filteredBuildings"
							[dropdown]="true"
							(completeMethod)="buildingDropdown.filter($event)" name="name"
							field="name" [size]="30" placeholder="" [minLength]="1">
						</p-autoComplete>
					</div>
				</div>
			</div>
			<div class="ui-grid-col-6 ui-sm-12">
				<p-radioButton name="status" value="0" label="Actif"
					[(ngModel)]="floor.status"></p-radioButton>
				<p-radioButton name="status" value="1" label="Inactif"
					[(ngModel)]="floor.status"></p-radioButton>
			</div>
		</div>


	</div>
	<br />
	<div *ngIf="error" class="alert alert-danger">{{error}}</div>

	<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
		<button type="button" pButton icon="fa fa-close" (click)="clear()"
			label="Clear"></button>
		&nbsp;&nbsp;
		<button type="button" pButton icon="fa fa-close" (click)="delete()"
			label="Supprimer"></button>
		&nbsp;&nbsp;
		<button type="button" pButton icon="fa fa-check" (click)="save()"
			label="Sauvegarder"></button>
	</div>
</div>
