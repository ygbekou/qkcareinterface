<div class="route-bar">
    <div class="route-bar-breadcrumb">
       <a  href="/"> <i class="fa fa-home"></i></a>
        <span><a  href="/">/</a> </span>
        <ng-template ngFor let-item let-last="last" [ngForOf]="items">
            <a [routerLink]="item.routerLink" *ngIf="item.routerLink">{{item.label}}</a>
            <ng-container *ngIf="!item.routerLink">{{item.label}}</ng-container>
            <span *ngIf="!last">/</span>
        </ng-template>
    </div>

    <ul class="route-bar-menu">
        <li class="search-item">
            <i class="fa fa-search" ></i>
            <input type="text" placeholder="Search..."/>
		</li>
		<li>
            <a href="#/admin/admissionDetails" pTooltip="Admission" tooltipPosition="bottom">
                <i class="fa fa-ambulance" ></i>
            </a>
        </li>
        <li>
            <a href="#/admin/patientDetails" pTooltip="Patients" tooltipPosition="bottom">
                <i class="fa fa-wheelchair" ></i>
            </a>
        </li>
        <li>
            <a href="#/admin/appointmentScheduler" pTooltip="{{ 'COMMON.SCHEDULE' | translate }}" tooltipPosition="bottom">
                <i class="fa fa-calendar"></i>
            </a>
        </li>
        <li>
            <a  href="/" (click)="logOut()" pTooltip="{{ 'COMMON.LOGOUT' | translate }}" tooltipPosition="bottom">
                <i class="fa fa-sign-out" ></i>
            </a>
        </li>
    </ul>
</div>
